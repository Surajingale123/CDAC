<html lang="en">

<head>

</head>

<body>
   
    <form>
    <input type="text" id="fname" placeholder="FirstName"></br>
    <input type="text" id="lname" placeholder="Lastname"></br>
    <input type="text" id="phoneno" placeholder="ContactNo"></br>
    <input type="email" id="email" placeholder="Email">     </br>  
    <input type="button" id="btn1" value="Click me" onclick="print_values()">
    <p id ="output1"></p>
    </form>
   
<script>
//const out1=document.getElementById("output1");

function print_values(){

var Fn=document.getElementById("fname").value;
var Ln=document.getElementById("lname").value;
var Num=document.getElementById("phoneno").value;
var Em1=document.getElementById("email").value;
document.getElementById("output1").innerHTML = Fn+" "+Ln+"    "+Num+"   "+Em1;

}

</script>
