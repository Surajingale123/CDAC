<body>
   <script>
    function operationOnNumbers(numbers){
        return numbers
        .filter(num => num %2 === 0)
        .map(num => num * 2)
        .reduce((acc, num)=> acc+num , 0);
    }
    console.log(operationOnNumbers([5,6,7,8,9,10]))
   </script> 
</body>
</html>
